<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Energy Consumption Dashboard</h1>
            <button id="login-btn">Login</button>
        </header>

        <div class="dashboard">
            <div class="stats">
                <p><strong>Current Usage:</strong> <span id="current-usage">0 kWh</span></p>
                <p><strong>Average Usage:</strong> <span id="average-usage">0 kWh</span></p>
            </div>
            <div class="chart-container">
                <canvas id="usageGraph"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="usageBarChart"></canvas>
            </div>
            <div class="pie-chart-container">
                <canvas id="usagePieChart"></canvas>
            </div>
            <button id="export-btn">Export Data</button>
            <button id="dark-mode-btn">Toggle Dark Mode</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
